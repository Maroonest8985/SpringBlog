<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1691a4cac2.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> <!---fontawesome CDN--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>

<th:block th:fragment="headerFragment">

<script>
    $("#btnSignup").on('click', function(){
        var loginModal = document.getElementById("loginModal");
        loginModal.hide();
    });

</script>

<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./home">Maroonest's BLOG</a>
        <a id="darkmodeBtn" class="btn-darkmode"><i class="fas fa-moon"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li th:if="${session.member_id}" class="nav-item"><a class="nav-link" href="./memberinfo">Welcome, [[${session.member_id}]]</a></li>
                <li th:if="${session.member_id}" class="nav-item"><a class="nav-link" href="./logout">Logout</a></li>
                <li th:if="!${session.member_id}" class="nav-item"><a id="navbarLogin" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                <li class="nav-item"><a id="navbarHome" class="nav-link" href="./home">Home</a></li>
                <li class="nav-item"><a id="navbarAbout"  class="nav-link" href="./about">About</a></li>
                <li class="nav-item"><a id="navbarContact" class="nav-link" href="./contact">Contact</a></li>
                <li class="nav-item"><a id="navbarPost" class="nav-link" href="./post">Post</a></li>
            </ul>
        </div>
        </div>
    </div>
</nav>

<!-- Page header with logo and tagline-->
<header class="py-5 border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to Blog Home!</h1>
            <p>[[${data}]]</p>
            <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
        </div>
    </div>
</header>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button id="btnLoginModalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="./login" method="post">
            <div class="modal-body">
                <div class="input-group mb-2">
                    <span class="input-group-text" style="min-width : 45px;" ><i class="fas fa-id-card"></i></span>
                    <input type="text" name="id" class="form-control" th:attr="value=${session.memberID}" placeholder="ID" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" style="min-width : 45px;" ><i class="fas fa-key"></i></span>
                    <input type="text" name="pwd" class="form-control" placeholder="PWD" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSignup" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#staticBackdrop">Sign Up</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="signupForm" action="./signup" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="idInput" class="form-label">ID</label>
                        <div class="input-group">
                            <input name="id" type="text" class="form-control" id="idInput" placeholder="Enter your ID...">
                            <button id="idCheck" type="button" class="btn btn-primary">중복체크</button>
                        </div>
                    </div>
                    <div id="checkIdResult" class="mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="pwdInput" class="form-label">PWD</label>
                        <input name="pwd" type="text" class="form-control" id="pwdInput" placeholder="Enter your PWD...">
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="signupMsg"></div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="signupSubmit" type="button" class="btn btn-primary">Sign Up!</button>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>
</html>
