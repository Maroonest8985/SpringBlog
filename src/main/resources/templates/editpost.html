<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
        <!-- Page content-->
    <script>
        $("img").attr("style", "max-width : 100%");
    </script>

    <div class="container container-post">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post content-->
                    <article>
                        <form id="postForm" method="post" th:action="@{/updatepost(post_no=${post_no})}">
                        <!-- Post header-->
                        <header class="mb-4 col-lg-6">
                            <!-- Post title-->
                            <div class="form-floating mb-3">
                                <input name="title" type="text" th:value="${title}" class="form-control" id="titleInput" placeholder="제목을 입력하세요." required>
                                <label for="titleInput">Title</label>
                            </div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
                        </header>
                        <!-- Preview image figure-->
                            <p>사진 업로드</p>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        <!-- Post content-->
                        <section class="mb-5">
                            <div contenteditable="true" th:utext="${text}" id="postTextDiv" class="form-control post-div"></div>
                            <textarea name="text" id="postText" style="display: none" required></textarea>

                        </section>
                            <div class="row float-end">
                                <div class="col">
                                    <a href="javascript:history.back();" class="btn btn-secondary">이전으로</a>
                                    <button id="postSubmit" type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </article>
                    <!-- Comments section-->
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</th:block>
</html>
