<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">
        <!-- Page content-->
        <div id="home" class="container">
            <div class="row">
                <!-- Blog entries-->
                <div id="posts" class="col-lg-8">
                <div id="main">
                    <div id="featMain" class="card card-lightmode mb-4"><!----------pageNo=1일때------->
                        <div class="card-img-top" style="max-height: 300px; overflow : hidden">
                            <a href="./readpost?post_no="><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt=\"...\" /></a>
                        </div>
                                    <div class="card-body">
                                                <div class="small text-muted"></div>
                                                <h2 class="card-title"></h2>
                                                <p class="card-text text-short"></p>
                                                <div class="row px-0\">
                                                    <div class="col">
                                                        <a href="./readpost?post_no=" class="btn btn-primary">Read more →</a>
                                                        <p class="float-end"></p>
                                                    </div>
                                                </div>
                                            </div>
                    </div>
                </div>
                <div id="content" class="row">
                    <div class="col-lg-6">
                        <div th:each="i : ${#numbers.sequence(1, 2)}" th:id="'post'+${i}" class="card card-lightmode mb-4">
                                <div class="card-img-top" style="max-height: 300px; overflow : hidden">
                                    <a href="./readpost?post_no="><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt=\"...\" /></a>
                                </div>
                            <div class="card-body">
                                    <div class="small text-muted"></div>
                                    <h4 class="card-title text-short"></h4>
                                    <p class="card-text text-short"></p>
                                    <div class="row px-0\">
                                        <div class="col">
                                            <a href="./readpost?post_no=" class="btn btn-primary">Read more →</a>
                                            <p class="float-end"></p>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div th:each="i : ${#numbers.sequence(3, 4)}" th:id="'post'+${i}" class="card card-lightmode mb-4">
                                <div class="card-img-top" style="max-height: 300px; overflow : hidden">
                                    <a href="./readpost?post_no="><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt=\"...\" /></a>
                                </div>
                                <div class="card-body">
                                    <div class="small text-muted"></div>
                                    <h4 class="card-title text-short"></h4>
                                    <p class="card-text text-short"></p>
                                    <div class="row px-0\">
                                        <div class="col">
                                            <a href="./readpost?post_no=" class="btn btn-primary">Read more →</a>
                                            <p class="float-end"></p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                    <div>
                        <!-- Pagination-->
                        <nav aria-label="Pagination">
                            <hr class="my-0" />
                            <ul id="ajaxPage" class="mx-auto pagination pagination-sm justify-content-center my-4">

                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card card-lightmode mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Web Design</a></li>
                                        <li><a href="#!">HTML</a></li>
                                        <li><a href="#!">Freebies</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">JavaScript</a></li>
                                        <li><a href="#!">CSS</a></li>
                                        <li><a href="#!">Tutorials</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card card-lightmode mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>
                </div>
                <!-- Side widgets-->

            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:inline="javascript" th:src="@{/js/scripts.js?after}"></script>
</div>
</html>
