<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">
        <!-- Page content-->
        <div id="home" class="container">
            <div class="col-lg-12">
            </div>
            <div class="row">
                <!-- Blog entries-->
                <div id = "main" class="col-lg-8">

                </div>
                <nav aria-label="Pagination">
                    <hr class="my-0" />
                    <ul class="mx-auto pagination justify-content-center my-4">
                        <li class="page-item" aria-current="page"><button type="button" class="page-link" onclick="pager(1)"><i class="fas fa-angle-right"></i></button></li>
                        <li class="page-item" aria-current="page"><button type="button" class="page-link" onclick="pager(2)"><i class="fas fa-angle-right"></i></button></li>
                        <li class="page-item" aria-current="page"><button type="button" class="page-link" onclick="pager(3)"><i class="fas fa-angle-right"></i></button></li>
                        <li class="page-item" aria-current="page"><button type="button" class="page-link" onclick="pager(4)"><i class="fas fa-angle-right"></i></button></li>
                    </ul>
                </nav>

                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card card-lightmode mb-4">
                        <div class="card-header">게시물 제목 검색</div>
                        <div class="card-body">
                            <form action="./search" method="get">
                            <div class="input-group">
                                <input class="form-control" name="text" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                            </div>
                            </form>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card card-lightmode mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Web Design</a></li>
                                        <li><a href="#!">HTML</a></li>
                                        <li><a href="#!">Freebies</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">JavaScript</a></li>
                                        <li><a href="#!">CSS</a></li>
                                        <li><a href="#!">Tutorials</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card card-lightmode mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:inline="javascript" th:src="@{/js/scripts.js}"></script>
</div>
</html>
